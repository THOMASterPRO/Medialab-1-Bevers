<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiPitch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="animations.js"></script>
</head>
<body class="bg-gray-100 font-sans"> 
    <header class="bg-gray-300">
        <nav id="header" class="fixed w-full bg-white-100 z-10 top-0">
			<div class="w-full md:max-w-4xl mx-auto flex flex-wrap items-center justify-between mt-0 py-3">

				<div class="pl-4">
					<a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl" href="#">
						optiPitch
					</a>
				</div>

				<div class="block lg:hidden pr-4">
					<button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-green-500 appearance-none focus:outline-none">
						<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
							<title>Menu</title>
							<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
						</svg>
					</button>
				</div>

				<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-100 md:bg-transparent z-20" id="nav-content">
					<ul class="list-reset lg:flex justify-end flex-1 items-center">
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-gray-900 font-bold no-underline" href="./index.html">Controleren</a>
						</li>
						<li class="mr-3">
							<a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:text-underline py-2 px-4" href="./improve.html">Verbeteren</a>
						</li>
						<li class="mr-3">
							<a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:text-underline py-2 px-4" href="./instructions.html">instructies</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    </header>
    <div class="container w-full mx-auto pt-20">
        <div class="grid grid-cols-2 gap-20 p-5">
            <div>
                <h2 id="knop" class="text-xl font-bold p-2">Jou idee</h2>
                <div class="bg-gray-300 p-5">
                    <div class="bg-gray-400">
                        <label>Concept?</label>
                        <div>
                            <textarea id="concept_check" rows="5" cols="70" class="w-full bg-gray-400"> </textarea>
                        </div>
                    </div>
                    <br>
                    <div class="bg-gray-400">
                        <label>Wat heb je nodig?</label>
                        <div>
                            <textarea rows="4" cols="70" class="w-full bg-gray-400"> </textarea>
                        </div>
                    </div>
                    <br>
                    <div class="bg-gray-400">
                        <label>Budget?</label>
                        <div>
                            <input type="text" class="w-full bg-gray-400">
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <button onclick="runAI_Check(); startAnimation();"  class="bg-gray-300 rounded p-2">Controleer</button>
                </div>
                
            </div>
            <div >
                <h3 class="text-xl font-bold p-2">Gecontroleerd</h3>
                <div class="bg-gray-300 p-2">
                    <br>
                    <h4 class="font-bold">Samenvatting:</h4>
                    <p id="checked_output_summary"></p>
                    <br>
                    <h4 class="font-bold">Gevoelens:</h4>
                    <p id="checked_output_sentiments"></p>
                    <br>
                    <h4 class="font-bold">Onderwerpen:</h4>
                    <p id="checked_output_topics"></p>
                </div>
            </div>

            <div id="laadwiel" class="invisible flex items-center justify-center">
                <div role="status">
                    <svg aria-hidden="true" class="z-100 w-16 h-16 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>

                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <!-- <div
                  class="m-6 inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                  role="status">
                  <span
                    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                    >loading</span
                  >
                </div> -->
            </div>
        </div>
    </div>
    <script src="../src/main.js"></script>
</body>
</html>
